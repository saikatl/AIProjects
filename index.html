<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My URL Repository</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the scrollbar to make it more aesthetically pleasing */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-2xl transform transition-all duration-300 hover:scale-[1.01]">
        <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-8 tracking-tight">
            ðŸ”— My Personal Link Hub
        </h1>

        <div class="mb-8 p-6 bg-blue-50 rounded-lg border border-blue-200 shadow-inner">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Add New Link</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <input
                    type="text"
                    id="linkName"
                    placeholder="Link Name (e.g., Google, My Blog)"
                    class="p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-200 outline-none"
                    aria-label="Link Name Input"
                >
                <input
                    type="url"
                    id="linkUrl"
                    placeholder="URL (e.g., https://www.google.com)"
                    class="p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-200 outline-none"
                    aria-label="Link URL Input"
                >
            </div>
            <button
                id="addLinkBtn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-[1.02] active:scale-95 focus:outline-none focus:ring-4 focus:ring-blue-300"
                aria-label="Add Link Button"
            >
                âž• Add Link
            </button>
            <div id="messageBox" class="mt-4 text-center text-sm font-medium hidden"></div>
        </div>

        <div>
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">My Saved Links</h2>
            <div id="linksContainer" class="space-y-4 max-h-96 overflow-y-auto pr-2">
                <!-- Links will be rendered here by JavaScript -->
                <p id="noLinksMessage" class="text-gray-500 text-center italic">No links yet. Add some above!</p>
            </div>
        </div>
    </div>

    <script>
        // Get references to HTML elements
        const linkNameInput = document.getElementById('linkName');
        const linkUrlInput = document.getElementById('linkUrl');
        const addLinkBtn = document.getElementById('addLinkBtn');
        const linksContainer = document.getElementById('linksContainer');
        const noLinksMessage = document.getElementById('noLinksMessage');
        const messageBox = document.getElementById('messageBox');

        // Array to store URL objects
        let links = [];

        /**
         * Displays a temporary message to the user.
         * @param {string} message - The message to display.
         * @param {string} type - The type of message ('success', 'error', 'info').
         */
        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.className = 'mt-4 text-center text-sm font-medium block'; // Reset classes
            if (type === 'success') {
                messageBox.classList.add('text-green-700', 'bg-green-100', 'p-2', 'rounded-md');
            } else if (type === 'error') {
                messageBox.classList.add('text-red-700', 'bg-red-100', 'p-2', 'rounded-md');
            } else { // Default to info
                messageBox.classList.add('text-gray-700', 'bg-gray-100', 'p-2', 'rounded-md');
            }
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000); // Hide after 3 seconds
        }

        /**
         * Loads links from local storage.
         */
        function loadLinks() {
            const storedLinks = localStorage.getItem('urlRepositoryLinks');
            if (storedLinks) {
                links = JSON.parse(storedLinks);
            }
        }

        /**
         * Saves links to local storage.
         */
        function saveLinks() {
            localStorage.setItem('urlRepositoryLinks', JSON.stringify(links));
        }

        /**
         * Renders all links in the UI.
         */
        function renderLinks() {
            // Clear existing links
            linksContainer.innerHTML = '';

            if (links.length === 0) {
                noLinksMessage.classList.remove('hidden');
                linksContainer.appendChild(noLinksMessage);
            } else {
                noLinksMessage.classList.add('hidden');
                links.forEach(link => {
                    // Create a div for each link item
                    const linkItem = document.createElement('div');
                    linkItem.className = 'flex items-center justify-between bg-gray-50 p-4 rounded-lg shadow-sm border border-gray-200 transition duration-200 ease-in-out hover:bg-gray-100';
                    linkItem.setAttribute('data-id', link.id); // Store ID for easy deletion

                    // Create the link itself
                    const linkAnchor = document.createElement('a');
                    linkAnchor.href = link.url;
                    linkAnchor.target = '_blank'; // Open in new tab
                    linkAnchor.rel = 'noopener noreferrer'; // Security best practice
                    linkAnchor.className = 'text-blue-600 hover:text-blue-800 text-lg font-medium flex-grow truncate mr-4';
                    linkAnchor.textContent = link.name;
                    linkAnchor.setAttribute('aria-label', `Open ${link.name}`);

                    // Create the delete button
                    const deleteButton = document.createElement('button');
                    deleteButton.className = 'bg-red-500 hover:bg-red-600 text-white text-sm font-semibold py-2 px-3 rounded-md shadow-sm transition duration-200 ease-in-out transform hover:scale-105 active:scale-95 focus:outline-none focus:ring-2 focus:ring-red-300';
                    deleteButton.textContent = 'Delete';
                    deleteButton.setAttribute('aria-label', `Delete ${link.name}`);
                    deleteButton.onclick = () => deleteLink(link.id); // Attach click handler

                    // Append elements to the link item
                    linkItem.appendChild(linkAnchor);
                    linkItem.appendChild(deleteButton);

                    // Append the link item to the container
                    linksContainer.appendChild(linkItem);
                });
            }
        }

        /**
         * Adds a new link to the list.
         */
        function addLink() {
            const name = linkNameInput.value.trim();
            const url = linkUrlInput.value.trim();

            if (!name || !url) {
                showMessage('Please enter both link name and URL.', 'error');
                return;
            }

            // Basic URL validation
            try {
                new URL(url); // Check if it's a valid URL format
            } catch (e) {
                showMessage('Please enter a valid URL (e.g., https://example.com).', 'error');
                return;
            }

            const newLink = {
                id: Date.now(), // Simple unique ID
                name: name,
                url: url
            };

            links.push(newLink);
            saveLinks(); // Save to local storage
            renderLinks(); // Re-render the list
            showMessage('Link added successfully!', 'success');

            // Clear input fields
            linkNameInput.value = '';
            linkUrlInput.value = '';
            linkNameInput.focus(); // Focus on the name input for next entry
        }

        /**
         * Deletes a link from the list by its ID.
         * @param {number} id - The ID of the link to delete.
         */
        function deleteLink(id) {
            links = links.filter(link => link.id !== id);
            saveLinks(); // Save updated list
            renderLinks(); // Re-render the list
            showMessage('Link deleted.', 'info');
        }

        // Event listener for the Add Link button
        addLinkBtn.addEventListener('click', addLink);

        // Allow pressing Enter key to add link in input fields
        linkNameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addLink();
            }
        });
        linkUrlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addLink();
            }
        });


        // Initial load and render when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadLinks();
            renderLinks();
        });
    </script>
</body>
</html>
